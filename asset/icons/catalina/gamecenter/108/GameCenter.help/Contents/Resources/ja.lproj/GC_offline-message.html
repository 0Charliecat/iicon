<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="9575C5F0-C3F0-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"><title>コンテンツを利用できません</title></head><body id="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19" class="content-not-available-message"><div class="subjectids"><a name="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"></a></div><img class="topicIcon" src="../icngamecenter.png" height="64" width="64"><h1 class="title topictitle1">コンテンツを利用できません</h1><div class="body conbody"><p class="p">コンピュータがインターネットに接続していないため、この情報は利用できません。</p><p class="p">接続について調べたいときは、アップルメニュー＞「システム環境設定」と選択し、「ネットワーク」をクリックし、「アシスタント」をクリックしてから「ネットワーク診断」をクリックしてください。</p><p class="p">インターネットに接続しているのにコンテンツが表示されない場合は、後でやり直してください。</p></div></body></html>
