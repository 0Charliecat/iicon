<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="96FDDB92-C3F0-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"><title>콘텐츠를 사용할 수 없습니다.</title></head><body id="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19" class="content-not-available-message"><div class="subjectids"><a name="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"></a></div><img class="topicIcon" src="../icngamecenter.png" height="64" width="64"><h1 class="title topictitle1">콘텐츠를 사용할 수 없습니다.</h1><div class="body conbody"><p class="p">컴퓨터가 인터넷에 연결되어 있지 않기 때문에 이 정보를 사용할 수 없습니다.</p><p class="p">연결에 대한 도움말은 Apple 메뉴 > 시스템 환경설정을 선택하고 네트워크를 클릭한 다음 ‘도와주세요’를 클릭하고 네트워크 진단을 클릭하십시오.</p><p class="p">인터넷에 연결되어 있지만 해당 콘텐츠가 여전히 나타나지 않는 경우 나중에 다시 시도해보십시오.</p></div></body></html>
