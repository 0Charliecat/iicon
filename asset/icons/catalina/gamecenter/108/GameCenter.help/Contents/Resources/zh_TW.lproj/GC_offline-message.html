<html lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="A8E4A7B4-C3F0-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"><title>無法取得內容</title></head><body id="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19" class="content-not-available-message"><div class="subjectids"><a name="apd720C4B74-98D3-4F61-8D6E-44D51F3EFE19"></a></div><img class="topicIcon" src="../icngamecenter.png" height="64" width="64"><h1 class="title topictitle1">無法取得內容</h1><div class="body conbody"><p class="p">無法取得資訊，因為您的電腦尚未連接 Internet。</p><p class="p">如需連線的相關協助，請選擇「蘋果」選單 >「系統偏好設定⋯」，按一下「網路」，再按一下「協助我⋯」，然後按一下「網路診斷」。</p><p class="p">若您已經連接 Internet 但仍無法顯示內容，請稍後再試一次。</p></div></body></html>
